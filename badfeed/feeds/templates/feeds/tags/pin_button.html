{% if is_pinned %}
    <a
    href="{% url 'feeds:entry_unpin' feed_slug=entry.feed.slug entry_slug=entry.slug %}"
    >
        <i class="fas fa-thumbtack pin_button--off"></i>
    </a>
{% else %}
    <a
    href="{% url 'feeds:entry_pin' feed_slug=entry.feed.slug entry_slug=entry.slug %}"
    >
        <i class="fas fa-thumbtack pin_button--on"></i>
    </a>
{% endif %}

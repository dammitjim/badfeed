<div class="nav_list">
    <span class="nav_list__title">
        Navigation
    </span>
    <div class="nav_list__items">
        <a class="nav_element nav_element--active" href="{% url "feeds:inbox" %}">
            <div class="nav_element__icon">
                <i class="fas fa-paper-plane"></i>
            </div>
            <div class="nav_element__text">
                <span>Inbox</span>
            </div>
        </a>
        <a class="nav_element" href="{% url "feeds:pinned_entries" %}">
            <div class="nav_element__icon">
                <i class="fas fa-thumbtack"></i>
            </div>
            <div class="nav_element__text">
                <span>Pinned</span>
            </div>
        </a>
    </div>
</div>
<div class="nav_list nav_list--grow">
    <span class="nav_list__title">
        Feeds
    </span>
    <div class="nav_list__items nav_list__items--scroll">
        {% for feed in request.feed_menu %}
            <div class="feed_button" >
                <a class="feed_button__main" href="{% url "feeds:feed_inbox" slug=feed.slug %}">
                    <div class="feed_button__text">
                        {{ feed.title }}
                    </div>
                    <div class="feed_button__notification">
                        {{ feed.unread_items }}
                    </div>
                </a>
                <a href="{% url 'feeds:actions' slug=feed.slug %}" class="feed_button__actions">
                    <i class="fas fa-bars"></i>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
<div class="nav_list">
    <div class="nav_list__items">
        <a class="nav_element" href="{% url "feeds:saved_entries" %}">
            <div class="nav_element__icon">
                <i class="fas fa-save"></i>
            </div>
            <div class="nav_element__text">
                <span>Saved</span>
            </div>
        </a>
        <a class="nav_element" href="{% url "feeds:archived_entries" %}">
            <div class="nav_element__icon">
                <i class="fas fa-backspace"></i>
            </div>
            <div class="nav_element__text">
                <span>Archived</span>
            </div>
        </a>
    </div>
</div>

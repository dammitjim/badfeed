{% extends "layouts/fluid.html" %}
{% block main %}
    <h1>Results for "{{ search_term }}"</h1>
    <ul class="list-group list-group-flush">
        {% for feed in object_list %}
            <li class="list-group-item">
                {{ feed.title }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}

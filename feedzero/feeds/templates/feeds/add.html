{% extends "primary.html" %}
{% block main %}
    <h1 class="is-size-1">Add Feed</h1>
    <form method="post">
        {% csrf_token %}
        <div class="field">
            <div class="control">
                <input
                    {% if form.url.errors %}
                    class="input is-danger"
                    {% else %}
                    class="input"
                    {% endif %}
                    type="text"
                    placeholder="https://example.com"
                    name="url"
                />
                {% for error in form.url.errors %}
                    <p class="help is-danger">{{ error|escape }}</p>
                {% endfor %}
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link" type="submit">Submit</button>
            </div>
            <div class="control">
                <a href="/" class="button is-text">Cancel</a>
            </div>
        </div>
    </form>
{% endblock %}

name: CI

on: [push]

jobs:
  lint:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v1
        with:
          python-version: '3.x'
          architecture: 'x64'
      - run: pip install pipenv
      - run: pipenv install --dev --system --ignore-pipfile
      - run: pipenv run flake8 .
      - run: pipenv run black --check .
